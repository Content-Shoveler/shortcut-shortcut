<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #121212;
      font-family: 'Share Tech Mono', monospace, 'Rajdhani', sans-serif, Arial;
      color: #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .cyber-spinner {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      position: relative;
    }

    .cyber-spinner::before, .cyber-spinner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
    }

    .cyber-spinner::before {
      border-top-color: #00ffff;
      animation: spin 1.5s linear infinite;
    }

    .cyber-spinner::after {
      border-right-color: #ff00ff;
      animation: spin 2s linear infinite reverse;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .glitch-text {
      position: relative;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .scan-line {
      width: 100%;
      height: 2px;
      background-color: rgba(0, 255, 255, 0.3);
      position: absolute;
      top: 50%;
      left: 0;
      animation: scan 4s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }

    .cyber-frame {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      pointer-events: none;
      clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
    }

    .cyber-frame::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border-top: 2px solid #00ffff;
      border-right: 2px solid #00ffff;
    }

    .cyber-frame::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 12px;
      height: 12px;
      border-bottom: 2px solid #00ffff;
      border-left: 2px solid #00ffff;
    }

    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      perspective: 500px;
      animation: grid-move 20s linear infinite;
    }

    @keyframes grid-move {
      0% {
        transform: translateZ(0) translateY(0);
      }
      100% {
        transform: translateZ(0) translateY(20px);
      }
    }

    .data-flow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .data-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      height: 1px;
      width: 100%;
      animation-name: data-flow;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .data-line:nth-child(1) {
      top: 20%;
      animation-duration: 3s;
    }

    .data-line:nth-child(2) {
      top: 40%;
      animation-duration: 4s;
      animation-delay: 1s;
    }

    .data-line:nth-child(3) {
      top: 60%;
      animation-duration: 2.5s;
      animation-delay: 0.5s;
    }

    .data-line:nth-child(4) {
      top: 80%;
      animation-duration: 3.5s;
      animation-delay: 1.5s;
    }

    @keyframes data-flow {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="data-flow">
    <div class="data-line"></div>
    <div class="data-line"></div>
    <div class="data-line"></div>
    <div class="data-line"></div>
  </div>
  <div class="scan-line"></div>
  <div class="container">
    <div class="cyber-frame"></div>
    <div class="cyber-spinner"></div>
    <div class="logo glitch-text">SHORTCUT</div>
    <div class="subtitle">Loading Epic Manager...</div>
  </div>
</body>
</html>
